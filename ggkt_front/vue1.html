<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src = "vue.min.js"></script>
    
    <script src= "axios.min.js"></script>

    <div id="app">
        <table border="1">
            <tr>
                <td>姓名</td>
                <td>年龄</td>
            </tr>
            <tr v-for="item in memberList">
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
            </td>
        </tr>
    </table>
    </div>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                memberList:[]
            },
            created(){
                this.getList()
            },
            methods:{
                getList(id) {
            //vm = this
            axios.get('data.json')
            .then(response => {
                console.log(response)
                this.memberList = response.data.data.items
            })
            .catch(error => {
                console.log(error)
            })
        }
        }})
    </script>
</body>
</html>
